{% extends 'base.html' %}


{% block additional-headers %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/signup.css">
{% endblock additional-headers %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Create A New Account</h4>
        </div>
        <div class="panel-body">
            <form class="form" role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="text" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="password-repeat">Re-Type Password</label>
                    <input id="password-repeat" class="form-control" type="password" placeholder="Enter Password Again">
                </div>
                
                <button type="button" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
