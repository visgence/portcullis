{% extends 'main_page.html' %}

{% block content_pane %}
    <div id="sensors-container" style="margin-right: 300px;">
        <h3>Claim A Sensor</h3>
        <hr/>

        <form class="form-horizontal" id="sensor-claim-form" role="role" data-bind="submit: claimSensor">
            {% csrf_token %}
            <div class="form-group" data-bind="css: {'has-error': csToAdd().uuid.hasError}">
                <label class="control-label col-lg-4 col-md-4" for="uuid">Sensor UUID</label>
                <div class="col-lg-6 col-md-6">
                    <input type="text" placeholder="uuid" class="form-control" data-bind="value: csToAdd().uuid">
                    <p class="help-block" data-bind="text: csToAdd().uuid.errorMsg"></p>
                </div>
            </div>

            <div class="form-group" data-bind="css: {'has-error': csToAdd().name.hasError}">
                <label class="control-label col-lg-4 col-md-4" for="name">Sensor Name</label>
                <div class="col-lg-6 col-md-6">
                    <input type="text" placeholder="name" class="form-control" data-bind="value: csToAdd().name">
                    <p class="help-block" data-bind="text: csToAdd().name.errorMsg"></p>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-lg-offset-4 col-md-offset-4 col-lg-6 col-md-6">
                    <button type="submit" class="btn btn-primary">Claim</button>
                </div>
            </div>
            <div class="form-group" data-bind="css: {'has-error': hasError, 'has-success': hasError() == false}">
                <div class="col-lg-offset-4 col-md-offset-4 col-lg-6 col-md-6">
                    <p class="help-block" data-bind="text: formMsg"></p>
                </div>
            </div>
        </form>

        <h3>Claimed Sensor For {{user.first_name}} {{user.last_name}}</h3>
        <div id="users-claimed-sensors">
            <p class="text-danger" data-bind="text: tableMsg"></p>
            
            <table class="table table-striped table-bordered" data-bind="if: claimedSensors().length > 0">
                <thead>
                    <tr>
                        <th>UUID</th>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: claimedSensors">
                    <tr>
                        <td data-bind="text: uuid"></td>
                        <td data-bind="text: name"></td>
                    </tr>
                </tbody>
            </table>

            <span data-bind="if: claimedSensors().length <= 0" class="help-block">
                You currently do not have any claimed Sensors.
            </span>
        </div>
    </div>
    
    <script type="text/javascript" src="{{STATIC_URL}}js/claimedSensor.list.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/claimedSensor.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/claimedSensorForm.js"></script>

    <script>
        $(function() {
            var csForm = new $.fn.ClaimedSensorForm();
            csForm.init({'csUri': "{% url 'sensor-list' %}", 'owner': "{{user.email}}"});
            ko.applyBindings(csForm, $('#sensor-claim-form').get(0));
        });
    </script>
{% endblock %}
