{% load url from future %}

<div class="modal fade" id="change-pass-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group" id="pass-msg"></div>

                    <div class="form-group">
                        <label>Username</label>
                        <br/>
                        {{user.email}}
                    </div>
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" id="oldPassword" name="oldPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">New Password</label>
                        <input type="password" id="passwordInput" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passwordReinput">Reenter Password</label>
                        <input type="password" id="passwordReinput" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="change-pass-btn" class="btn btn-primary">Change Password</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
